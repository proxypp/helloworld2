<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/attr.html</title>
    <style>
        a{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        a[target = '_self']{
            background-color: yellow;
        }
        h1[title~= "first"] {
            color: red;
        }
        h1[title |='heading']{
            color: blue;
        }
        h1[title*='sec']{
            color: blue;
        }
    </style>
</head>

<body>
    <a href="https://www.daum.net" target="_blank">다음페이지</a>
    <a href="http://ediya.com" target="_self">이디야</a>

    <h1 title = 'heading first'>Heading first</h1>
    <h1 title = 'heading-first'>Heading-first</h1>
    <h1 title = 'heading second'>Heading second</h1>
    <h1 title = 'heading third'>Heading third</h1>
    <h1 title = 'heading'>Heading fourth</h1>
    
    <p text = "hello">모든 텍스트</p>
    <p text = "red">텍스트 매칭 속성</p>
    <p text = "aa bb cc">리스트 매칭 속성</p>
    <p text = "a1-a2-a3">범위 텍스트 매칭 속성</p>
    <p text = "img/pic.jpg">텍스트 시작 매칭 속성</p>
    <p text = "img/pic.png">텍스트 끝 매칭 속성</p>
    <p text = "Seongyong Hong">텍스트 패턴 매칭 속성</p>

</body>

</html>
